# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  fonts:
    - family: ArticoRegular
      fonts:
        - asset: assets/fonts/artico_regular.ttf
    - family: ArticoMedium
      fonts:
        - asset: assets/fonts/artico_medium.ttf
    - family: ArticoLight
      fonts:
        - asset: assets/fonts/artico_light.ttf
    - family: ArticoBold
      fonts:
        - asset: assets/fonts/artico_bold.ttf

  assets:
    - assets/images/
    - assets/lang/en.json
  
  uses-material-design: true


 
 