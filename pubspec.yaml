      url: https://github.com/danReynolds/modal_bottom_sheet.git
      path: modal_bottom_sheet



dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter
  

  # The "flutter_lints" package below contains a set of recommended lints to
